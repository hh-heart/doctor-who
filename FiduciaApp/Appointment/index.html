<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FiduciaApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Title-->
      <h2 class = bigtext>APPOINTMENTS</h2>

      <!--Form-->
      <form action="/action_page.php">
        
      <!--Field to enter email address-->
      <p class = text>EMAIL ADDRESS</p>
      <input type="doctor" class="symptoms1" id="symptoms" name="email" placeholder = "E-mail" />

      <!--Field to enter first name-->
      <p class = text>FIRST NAME</p>
      <input type="doctor" class="symptoms1" id="symptoms" name="name1" placeholder = "First name" />

      <!--Field to enter last name-->
      <p class = text>LAST NAME</p>
      <input type="doctor" class="symptoms1" id="symptoms" name="name2" placeholder = "Last name" />

      <!--Field to enter preferred clinic-->
      <p class = text>PREFERRED CLINIC</p>
      <input type="doctor" class="symptoms1" id="symptoms" name="clinic" placeholder = "Clinic name" />

      <!--Field to enter age-->
      <p class = text>AGE</p>
      <input type="doctor" class="symptoms1" id="symptoms" name="age" placeholder = "Age" />

      <!--Dropdown-->
      <div class="select-box">
        <div class="options-container">

          <!--First option (GP)-->
          <div class="option">
            <input type="doctor" class="doctor" id="gp" name="category" />
            <label for="gp">GP</label>
          </div>

          <!--Second option (Primary Care Doctor)-->
          <div class="option">
            <input type="doctor" class="doctor" id="primary care doctor" name="category" />
            <label for="primary care doctor">Primary Care Doctor</label>
          </div>

          <!--Third option (Specialist Doctor)-->
          <div class="option">
            <input type="doctor" class="doctor" id="specialist doctor" name="category" />
            <label for="specialist doctor">Specialist Doctor</label>
          </div>

          <!--Fourth option (Surgeon)-->
          <div class="option">
            <input type="doctor" class="doctor" id="surgeon" name="category" />
            <label for="surgeon">Surgeon</label>
          </div>


        </div>

        <!--Default writing/title for dropdown-->
        <div class="selected">
          Select what type of doctor you would like
        </div>
    </div>

    <!--Place to note down symptoms-->
    <!--Title-->
    <p class = text>SYMPTOMS</p>
    <!--Using javascript-->
      <script type="text/javascript">
        // create variable i and set to 0 
        var i=0;
        // function for the button to add more input boxes
        function new_btn(){    
          //adding 1 to i 
          i++;  
          var node = document.createElement('div'); 
          // adding html inside the div element 
          // When the button is clicked  the id will become "testid1" name="textname1" placeholder = "Symptoms" at first, then when the button is clicked again, 1 will be addded to i so then it becomes "testid2" name="textname2", creating a new set of input boxes each time
          node.innerHTML = '<input type="text" class="symptoms" id="testid' + i + '" name="textname' + i + '" placeholder = "Symptoms"><p></p><input type="text" class="under" id="days' + i + '" name="textname' + i + '" placeholder = "For how long? (Days)"><p></p><input type="text" class="under" id="severity' + i + '" name="textname' + i + '" placeholder = "Severity (1-10)">';       
          document.getElementById('mycontainer').appendChild(node);    
        }
      // for this section, javascript ends here
      </script>

      <div id="mycontainer">
        <!--Creates symptoms input box-->
        <input type="doctor" class="symptoms" id="symptoms" name="symptoms" placeholder = "Symptoms" />
        <!--Creates Add input box button to add symptoms next to the Symptoms input box-->
        <button type="button" class="btn-btn-primary" onclick="new_btn()" >Add</button>
        <!--Creates break so next input box can be on a new line-->
        <p></p>
        <!--Creates days input box to ask how long the patient has been experiencing these symptoms for in days-->
        <input type="doctor" class="under" id="days" name="days" placeholder = "For how long? (Days)" />
        <!--Creates break so next input box can be on new line-->
        <p></p>
        <!--Creates severity of symptoms input box so the patient can input the severity of each symptom on a scale of 1-10-->
        <input type="doctor" class="under" id="severity" name="severity" placeholder = "Severity (1-10)" />
      </div>
      
      <!--The title: KEY CODES (from doctors)-->
      <p class = text>KEY CODES (from doctors)</p>
      <!--An input box, so if the doctor asks to see the patient in a specific period of time (e.g. a week) they will be able to hand them a key code, which the user enters here and can only use once. This will allow them to get a confirmed appointment in the necessary period of time-->
      <input type="doctor" class="symptoms" id="symptoms" name="symptoms" placeholder = "e.g. T1419" />
      <!--The title: EXTRA NOTES, advising the user/patient to put N/A if they have none-->
      <p class = text>EXTRA NOTES (if none put N/A)</p>
      <!--An input box to add any extra notes the patient thinks necessary for the doctor/clinic to know-->
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "Notes" />
      <!--A title to allow the user/patient to choose what days they would like their appointment to be on. If none are available, the user will receive an email as soon as possible to request them to choose another 5 preference days and this process will be repeated until the user/patient has booked an appointment-->
      <p class = text>TOP 5 PREFERENCE DAYS</p>
      <!--The input boxes for the preferences-->
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "e.g. 05/10/22" />
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "e.g. 05/10/22" />
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "e.g. 05/10/22" />
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "e.g. 05/10/22" />
      <input type="doctor" class="symptoms1" id="symptoms" name="notes" placeholder = "e.g. 05/10/22" />
      <p></p>
      
<div>
  <!--Creates a SUBMIT button that will notify the user that they have booked their appointment and clear all the information-->
  <button type="reset" value="Reset" onclick="notifySuccess()" class="btn-btn-primary">
    <!--Adds the word SUBMIT to the button-->
    SUBMIT
  </button>

</div>

<!--Notifies the user that they have booked their appointment-->
<div id="notification-area">
</div>
 

</form>

  </div>
    
    

    <script src="main.js"></script>
  </body>
</html>
